<!DOCTYPE html>
<html>
<body>

    <h2> Q1 3rd Graded Exercise submitted by Keisha Cristobal of 9 - Lithium</h2>
    <label> Meal Price 
        <input id = "mealPrice" /> 
     </label></br>
     <label> Tip
        <input id = "tip" /> 
     </label></br>
     <label> Service Charge  
        <input id = "serviceCharge" /> 
     </label></br>

    <button onclick ="totalMeal()">
        Accept Input
    </button>
    <div id = "result" ></div>

    <script>
        function totalMeal() {
        
        let mealPrice = Number(document.getElementById("mealPrice").value);
        let tip = Number(document.getElementById("tip").value);
        let serviceCharge = document.getElementById("serviceCharge").value;
        let totalCost = (mealPrice + tip) + (serviceCharge / 100 * mealPrice);
        //Calculation: totalCost = mp + tip + (%sc / 100 * mp)
        document.getElementById("result").innerHTML = "Total Meal: Php  " + totalCost.toFixed(2);
        }
    </script>



</body>
</html>
